<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <span class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</span>
        </div>
        <label for="length">Character Length: <span id="char-length">12</span></label>
        <input type="range" id="length" name="length" min="1" max="128" value="12" class="slider" oninput="updateLength()">
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>
        <div class="strength">
            <label>Strength: <span id="strength">Weak</span></label>
        </div>
        <button onclick="generatePassword()">Generate</button>
        <p id="feedback" class="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
